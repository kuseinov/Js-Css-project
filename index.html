<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- icon  -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content">
            <div class="cart-box"></div>
          </div>
          <!-- total  -->
          <div class="total">
            <div class="total-title">total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- buy button  -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- cart clase  -->
          <i class="bx bx-x" id="close-card"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- content -->
      
      <div class="shop-content">
        <!-- box-1  -->
        <div class="product-box">
          <img src="./img/product1.jpg" alt="" class="product" onclick="tstjs()"> 
        
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box-2  -->
        <div class="product-box">
          <img src="./img/product2.jpg" alt="" class="product" onclick="adidas()"> 
          <h2 class="product-title">WIRELESS EARBUDS</h2>
          <span class="price">$55</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box-3  -->
        <div class="product-box">
          <img src="./img/product3.jpg" alt="" class="product" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box-4 -->
        <div class="product-box">
          <img src="./img/product4.jpg" alt="" class="product" />
          <h2 class="product-title">BOTTLE</h2>
          <span class="price">$30</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box-5  -->
        <div class="product-box">
          <img src="./img/product5.jpg" alt="" class="product" />
          <h2 class="product-title">SILVER METAL</h2>
          <span class="price">$55</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box-6 -->
        <div class="product-box">
          <img src="./img/product6.jpg" alt="" class="product" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box-7-->
        <div class="product-box">
          <img src="./img/product7.jpg" alt="" class="product" />
          <h2 class="product-title">BACKPACK</h2>
          <span class="price">$75</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box-8 -->
        <div class="product-box">
          <img src="./img/product8.jpg" alt="" class="product" />
          <h2 class="product-title">ULTRABOOST</h2>
          <span class="price">$95</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>

      <script src="./main.js"></script>
    </section>
    
  </body>
</html>
